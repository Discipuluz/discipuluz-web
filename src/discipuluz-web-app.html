<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="discipuluz-pages/discipuluz-contato.html">
<link rel="import" href="discipuluz-utils/discipuluz-localize-behavior.html">


<dom-module id="discipuluz-web-app">
	<template>
		<style>
			:host {
				display: block;
				--paper-input-container-focus-color: #78B333;
				--primary-bg-color: rgb(251, 251, 251);
				--primary-title-color: #98D353;
				--primary-text-color: rgb(91, 91, 91);
			}
		</style>
		[[localize('pages-home-title')]]
	</template>

	<script>
		Polymer({
			is: 'discipuluz-web-app',

			behaviors: [
				Discipuluz.AppLocalizeBehavior
			],

			properties: {
				file: {
					value: 'pages'
				}
			}
		});
	</script>
</dom-module>
