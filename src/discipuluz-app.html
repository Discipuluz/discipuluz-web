<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="discipuluz-utils/discipuluz-localize-behavior.html">
<link rel="import" href="discipuluz-utils/discipuluz-responsive-behavior.html">

<link rel="import" href="discipuluz-layout/discipuluz-header.html">
<link rel="import" href="discipuluz-layout/discipuluz-content.html">
<link rel="import" href="discipuluz-layout/discipuluz-footer.html">
<link rel="import" href="discipuluz-layout/discipuluz-pages.html">
<link rel="import" href="discipuluz-layout/discipuluz-page-list.html">

<link rel="import" href="discipuluz-pages/discipuluz-home-upa.html">
<link rel="import" href="discipuluz-pages/discipuluz-contact.html">
<link rel="import" href="discipuluz-pages/discipuluz-course.html">
<link rel="import" href="discipuluz-pages/discipuluz-quiz-jung.html">
<link rel="import" href="discipuluz-pages/discipuluz-quiz-jung-result.html">
<link rel="import" href="discipuluz-pages/discipuluz-quiz-jung-more.html">
<link rel="import" href="discipuluz-pages/discipuluz-quiz-holland.html">


<dom-module id="discipuluz-app">
	<template>
		<style>
			:host {
				display: block;
				--primary-bg-color: rgb(241, 241, 241);
				--primary-bg-selected-color: rgb(192,251,133);
				--primary-title-color: rgb(152,211,83);
				--primary-text-color: rgb(151, 151, 151);

				--secondary-bg-color: rgb(21, 21, 21);
				--secondary-title-color: rgb(241,241,241);
				--secondary-text-color: rgb(241,241,241);

				--paper-input-container-color: var(--primary-text-color);
				--paper-input-container-focus-color: var(--primary-title-color);

				--paper-slider-active-color: var(--primary-title-color);
				--paper-slider-knob-color: var(--primary-title-color);
				--paper-slider-pin-color: var(--primary-title-color);

				font-family: 'Roboto', sans-serif;
			}
			discipuluz-header{
				z-index: 10;
			}
			discipuluz-content{
				z-index: 0;
			}
			discipuluz-footer{
				z-index: 0;
			}
			.bg{
				position:fixed;
					top: 0;
					left: 0;
				width: 100%;
			}
			.bg.small{
				margin-top: 0;
			}
			.bg.large{
				margin-top: -30vw;
			}
		</style>

		<app-location route="{{route}}"></app-location>

		<img class$="bg [[responsiveClass('small', 'large')]]" src="../images/bg.jpg">
		<!-- <discipuluz-header page="[[page]]"></discipuluz-header> -->
		<discipuluz-content page="[[page]]">
			<discipuluz-pages route="[[route]]" subroute="{{subroute}}" page="{{page}}">
				<discipuluz-home name="inicio"></discipuluz-home>
				<discipuluz-contact name="contato"></discipuluz-contact>
				<discipuluz-course name="curso"></discipuluz-course>
				<discipuluz-pages name="questionario" route="[[subroute]]" subroute="{{jungSubroute}}">
					<discipuluz-page-list name="jung" route="[[jungSubroute]]" index="{{jungIndex}}" pages="[[jungPages]]">
						<discipuluz-quiz-jung name="list"></discipuluz-quiz-jung>
						<discipuluz-quiz-jung-result name="item" result="[[jungIndex]]"></discipuluz-quiz-jung-result>
						<discipuluz-quiz-jung-more name="saibamais"></discipuluz-quiz-jung-more>
					</discipuluz-page-list>
					<discipuluz-quiz-holland name="holland"></discipuluz-quiz-holland>
				</discipuluz-pages>
			</discipuluz-pages>
		</discipuluz-content>
		<discipuluz-footer page="[[page]]"></discipuluz-footer>

	</template>

	<script>
		Polymer({
			is: 'discipuluz-app',

			behaviors: [
				Discipuluz.AppResponsiveBehavior
			],

			properties: {
				jungPages: {
					type: Object,
					value: ['saibamais']
				}
			}
		});
	</script>
</dom-module>
