<dom-module id="html-escape">
	
	<template>
	</template>
	
	<script>
		Polymer({
			is: 'html-escape',

			properties: {
				text: {
					type: String,
					observer: 'escape'
				}
			},

			escape: function(){
				this.innerHTML = this.text
				elements = this.querySelectorAll('*')
				for(var i = 0 ; i < elements.length ; i ++){
					for(var j = 0; j < this.classList.length; j++){
						elements[i].classList.add(this.classList[j])
					}
				}
			}
		})
	</script>
</dom-module>
