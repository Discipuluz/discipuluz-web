<script>

window.Discipuluz = window.Discipuluz || {}

/** @polymerBehavior Discipuluz.AppResponsiveBehavior */
Discipuluz.AppResponsiveBehavior = {

		properties: {

			/**
			 * The Boolean return value of the media query.
			 */
			responsiveClass: {
				type: Function,
				notify: true
			},

			/**
			 * The Boolean return value of the media query.
			 */
			isSmallScreen: {
				type: Boolean,
				value: false,
				notify: true
			},

			/**
			 * The Boolean return value of the media query.
			 */
			isLargeScreen: {
				type: Boolean,
				value: false,
				notify: true
			},

			/**
			 * The CSS media query to evaluate.
			 */
			query: {
				type: String,
				value: 'max-aspect-ratio: 13/9'
			},

			/**
			 * If true, the query attribute is assumed to be a complete media query
			 * string rather than a single media feature.
			 */
			full: {
				type: Boolean,
				value: false
			},

			/**
			 * @type {function(MediaQueryList)}
			 */
			_boundMQHandler: {
				value: function() {
					return this.queryHandler.bind(this);
				}
			},

			/**
			 * @type {MediaQueryList}
			 */
			_mq: {
				value: null
			}
		},

		attached: function() {
			this.queryChanged();
		},

		detached: function() {
			this._remove();
		},

		_add: function() {
			if (this._mq) {
				this._mq.addListener(this._boundMQHandler);
			}
		},

		_remove: function() {
			if (this._mq) {
				this._mq.removeListener(this._boundMQHandler);
			}
			this._mq = null;
		},

		queryChanged: function() {
			this._remove();
			var query = this.query;
			if (!query) {
				return;
			}
			if (!this.full && query[0] !== '(') {
				query = '(' + query + ')';
			}
			this._mq = window.matchMedia(query);
			this._add();
			this.queryHandler(this._mq);
		},

		queryHandler: function(mq) {
				this.set('isSmallScreen', mq.matches)
				this.set('isLargeScreen', !mq.matches)
				if(mq.matches){
						this.set('responsiveClass', function(ifTrue, ifFalse){
								return ifTrue
						})
				}else{
						this.set('responsiveClass', function(ifTrue, ifFalse){
								ifFalse = ifFalse || ''
								return ifFalse
						})
				}
		}
}

</script>
