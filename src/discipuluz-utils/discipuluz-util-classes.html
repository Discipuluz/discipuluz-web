
<!-- Flow Utilities -->
<dom-module id="discipuluz-flow">
	<template>
		<style>
			.float-left {
				float: left !important;
			}

			.float-right {
				float: right !important;
			}

			.clearfix {
				clear: both;
				height: 0;
				overflow: hidden;
			}

			.center-block {
				margin: 0 auto;
				padding: 0;
			}

			.display-block {
				display: block;
			}

			.display-inline-block {
				display: inline-block;
			}

			.display-table {
				display: table;
				height: inherit;
			}

			.display-table-cell {
				display: table-cell;
			}

			.hidden {
				display: none !important;
			}

			.sizing-border-box {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
		</style>
	</template>
</dom-module>

<!-- Text Flow and Styling Utilities -->
<dom-module id="discipuluz-text">
	<template>
		<style>
			.bold {
				font-weight: bold;
			}

			.italic {
				font-style: italic;
			}

			.underline {
				text-decoration: underline;
			}
			.remove-highlight {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.text-wrap {
				width: 100%;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</template>
</dom-module>
