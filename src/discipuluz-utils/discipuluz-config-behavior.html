<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/ce-json-file/ce-json-file-behavior.html">

<script>

window.Discipuluz = window.Discipuluz || {}

/** @polymerBehavior Discipuluz.AppConfigBehaviorImpl */
Discipuluz.AppConfigBehaviorImpl = {

	properties:{
		path: {
			value: '../../config/local.json'
		},
		config: {
			type: Object,
			computed: '_computeConfig(json)',
			notify: true
		}
	},

	_computeConfig: function() {
		return this.json
	}

}

/** @polymerBehavior Discipuluz.AppConfigBehavior */
Discipuluz.AppConfigBehavior = [CustomElements.AppJsonBehavior, Discipuluz.AppConfigBehaviorImpl]

</script>
