<dom-module id="discipuluz-logo">
	<template>

        <style>
            :host{
                height: 100%;
                text-align: center;
            }
            .logo-height{
                position: relative;
                    top: 25%;
                height: 50%;
            }
            .logo-width{
                margin: 12% 0;
                width: 100%;
            }
        </style>

        <img class$="logo-[[fill]]" src="[[src]]" />

	</template>
	<script>
		Polymer({
			is: 'discipuluz-logo',

			properties: {
				white: {
					type: Boolean,
					value: false
				},
				src: {
					type: String,
					computed: '_mountSource(white)'
				},
                fill: {
                    type: String,
                    value: 'height'
                }
			},

			_mountSource: function(white){
				if(white){
					return '../../images/logo/logo-white.png'
				}else {
					return '../../images/logo/logo.png'
				}
			}

		})
	</script>
</dom-module>
