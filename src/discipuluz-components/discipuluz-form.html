<link rel="import" href="../discipuluz-components/discipuluz-card.html">

<dom-module id="discipuluz-form">
	<template>

		<!--iron-a11y-keys target="[[_form]]" keys="enter" on-keys-pressed="_submitForm"></iron-a11y-keys-->

		<form is="iron-form" method="post" action="[[config.url]][[url]]" on-iron-form-response="_formResponse" id="form" content-type="application/json">
			<content></content>
		</form>

	</template>

	<script>
	Polymer({
		is: 'discipuluz-form',

		behaviors: [
			Discipuluz.AppConfigBehavior
		],

		properties:{
			url: String
		},

		submit: function(){
			this.$.form.submit()
		},

		_formResponse: function(e){
			this.fire('response', e.detail.response)
		}

	})
	</script>

</dom-module>
