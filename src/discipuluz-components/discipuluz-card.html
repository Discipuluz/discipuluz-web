<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<dom-module id="discipuluz-card">
	<template>
		<style>
			paper-card{
				width:100%;
				height: 100%;
				background-color: var(--primary-bg-color);
				border-left: solid 5px var(--primary-title-color);
				--paper-card-header-color: var(--primary-title-color);
			}
			p{
				margin: 16px;
			}
		</style>

		<paper-card heading="[[title]]">
			<!-- <iron-icon icon="[[icon]]"></iron-icon> -->
			<p><content></content></p>
		</paper-card>

	</template>
	<script>
	Polymer({
		is: 'discipuluz-card',

		properties:{
			title: String,
			icon: String
		}
	})
	</script>

</dom-module>
